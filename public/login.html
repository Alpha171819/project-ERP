<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login Page</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/3a3e121ecf.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="signup-box">

        <img src="32350201_1708164459262769_5233568463657631744_n.jpg">

        <form action="index.html" name="suForm" id="supform">
            <input type="text" placeholder="Email" id="email" onclick="resetBtn()">
            <input type="password" placeholder="Password" id="pass" onclick="resetBtn()" minlength="8">
            <input type="submit" id="submit-btn" value="Login" onclick="clicked()" onmouseover="mouseOver()">
        </form>
    </div>

    <script>
        var a = 0;

        function mouseOver() {


            const email = document.forms['suForm']['email'].value;
            const pass = document.forms['suForm']['pass'].value;


            if ((email != "shivashankarvaraprasad1718@gmail.com" || pass != "123456789") && a == 0) {
                buttonMoveLeft();
                a = 1;
                return false;
            }

            if ((email != "shivashankarvaraprasad1718@gmail.com" || pass != "123456789") && a == 1) {
                buttonMoveRight();
                a = 2;
                return false;
            }

            if ((email != "shivashankarvaraprasad1718@gmail.com" || pass != "123456789") && a == 2) {
                buttonMoveLeft();
                a = 1;
                return false;
            } else {
                document.getElementById('submit-btn').style.cursor = 'pointer';

            };


        };





        function buttonMoveLeft() {

            const button = document.getElementById('submit-btn');
            button.style.transform = 'translateX(-210%)';

        };


        function buttonMoveRight() {

            const button = document.getElementById('submit-btn');
            button.style.transform = 'translateX(0%)';

        };


        function resetBtn() {
            const button = document.getElementById('submit-btn');
            button.style.transform = 'translateX(0%)';
        };
    </script>

</body>

</html>
